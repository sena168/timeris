<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Hour Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="app-container">
        <div class="timer-container">
            <div class="timer-display">
                <span id="hours">01</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>
        </div>
        <div class="container">
        <button id="timer-button">1 Hour</button>
        <button id="test-button">15 Minutes</button>
        <button id="minute-button">1 Minute</button>
        <button id="stop-button">STOP</button>
        <div class="status" id="status-message">Ready to start</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
